<!DOCTYPE html>
<html class="dark: bg-blue">
<head>
    <title>Audio Recorder Frontend</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>

<button type="button" id="recordButton">Start</button>
<button type="button" id="pauseButton" disabled>Pause</button>
<button type="button" id="stopButton" disabled>Send</button>

<div>
    <h2>Complaints:</h2>
    <textarea id="complaints" rows="4" placeholder=Complaints></textarea>

</div>
<div>
    <h2>Diagnosis:</h2>
    <textarea id="diagnosis" rows="4" placeholder=Diagnoses></textarea>

</div>
<div>
    <h2>Notes:</h2>
    <textarea id="notes" rows="4"placeholder=Notes></textarea>

</div>

<script src="app.js"></script>
</body>
</html>
